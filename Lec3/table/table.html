<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1px"  cellpadding="0px">
        <caption>Time Table</caption>
        <thead>
            <tr>
                <td></td>
                <th>1 </th>
                <th>2</th>
                <td></td>
                <th>3</th>
                <th>4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- <th>M <br> o <br> n</th> -->
                 <th>Mon</th>
                <td>Java</td>
                <td>CPP</td>
                <td rowspan="3">B <br> R <br> E <br> A <br>K</td>
                
                <td colspan="2">Web</td>
                
            </tr>
            <tr>
                <th>Tues</th>
                <td rowspan="2">Java</td>
                <td>CPP</td>
                <td>Web</td>
                <td>JS</td>
            </tr>
            <tr>
                <th>Wed</th>
                
                <td>CPP</td>
                <td>Web</td>
                <td>JS</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
